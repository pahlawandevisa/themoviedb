<div ng-if="film">
    <button class="btn btn-default ml-25" ui-sref="films">Torna ai films</button>
    <!-- dettaglio film -->
    <film-dettaglio  
        class="mb-10 p-40 col-md-12 col-sm-12 col-xs-12"
        film="film">
    </film-dettaglio> <!-- fine dettaglio -->
    <button class="btn btn-primary" ng-click="modifica()">Modifica</button>
    <button class="btn btn-danger" ng-click="elimina()">Elimina</button>
</div>
